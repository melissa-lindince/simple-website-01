<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="img-logo">
                    <img src="src/img/logo.png" alt="Logo Urban Fashion">
                </div>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Collections</a></li>
                    <li><a href="">Category</a></li>
                </ul>
                <div class="cart">
                    <img src="src/img/cart.png">
                </div>
            </nav>
        </header>
        <main>
            <section class="content">
                <a href="" class="btn">2023 Collections</a>
                <h1>You should always feel pretty</h1>
                <p>Clothes that are sure to heat up your winter</p>

                <div class="arrow-icons">
                    <button>
                        <img src="src/img/back-arrow.png" alt="Back button">
                    </button>
                    <button>
                        <img src="src/img/next-arrow.png" alt="Next button">
                    </button>
                </div>
            </section>
            <section>
                <img class="feature-img" src="src/img/img.png" alt="An image of a woman">
            </section>
            <div>
                <a href="">Facebook</a>
                <a href="">Instagram</a>
                <a href="">Twitter</a>
            </div>
        </main>
    </div>
</body>
</html>
